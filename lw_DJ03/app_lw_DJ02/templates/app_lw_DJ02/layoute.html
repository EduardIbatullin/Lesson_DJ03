{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Мой сайт на Django{% endblock %}</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'app_lw_DJ02/img/logo.png' %}" alt="Бабочка" class="img-fluid mb-2" width="150">
                    <h4>Бабочка</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="{% url 'index' %}" class="nav-link">Первая страница на Django</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{% url 'new' %}" class="nav-link">Вторая страница на Django</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{% url 'news_home' %}" class="nav-link">Новостная страница</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="{% url 'add_news' %}" class="nav-link">Добавить новость</a>
                    </li>
                </ul>
            </aside>
            <main class="col-md-9 p-4">
                {% block content %}
                <!-- Контент -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
